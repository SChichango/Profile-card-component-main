<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-container">
    <div class="card">
      <div class="cover-image">
      </div>
      <div class="profile-picture">
        <img src="./images/image-victor.jpg">
      </div>
      <div class="info">
        <h2 class="name">Victor Crest <span>26</span></h2>
        <p class="city">London</p>
      </div>
      <div class="stats">
        <span class="data">
          <span class="follow num">80K</span>
          <span class="type">Followers</span>
        </span>
        <span class="data">
          <span class="Likes num">803K</span>
          <span class="type">Likes</span>
        </span>
        <span class="data">
          <span class="photos num">1.4K</span>
          <span class="type">Photos</span>
        </span>
      </div>

    </div>
  </div>


</body>

</html>
